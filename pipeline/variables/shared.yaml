parameters:
  - name: environment
    type: object
  - name: service
    type: object

variables: 
  - name: planOutputName
    value: 'vh-reporting-infra_${{ parameters.environment.name }}'
  - name: storageAccount
    value: 'vhmanagementdev'
  - name: resourceGroupName
    value: 'vh-core-infra-dev'
  - name: containerName
    value: 'tfstate'
  - name: terraformVersion
    value: ${{ parameters.service.terraformVersion }}
  - name: builtFrom
    value: hmcts/vh-reporting-infra
  - name: product
    value: vh