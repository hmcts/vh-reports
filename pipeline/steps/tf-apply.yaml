parameters:
  - name: subscription
    type: string
  
  - name: environment
    type: string

  - name: planLocation
    type: string

  - name: workingDirectory
    type: string

steps:

- task: TerraformCLI@0
  displayName: Terraform apply
  inputs:
    workingDirectory: ${{parameters.workingDirectory}}
    command: apply
    environmentServiceName: "Reform-CFT-VH-Dev"
    commandOptions: -auto-approve "${{ parameters.planLocation }}" -input=false